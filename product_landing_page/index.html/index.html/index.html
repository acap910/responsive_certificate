<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPhone X Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://static.vecteezy.com/system/resources/previews/020/489/292/non_2x/3d-logo-of-apple-iphone-free-png.png" alt="iPhone Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#how-it-works">How It Works</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="features">
    <h2>Features</h2>
    <ul>
      <li>Edge-to-edge OLED display</li>
      <li>Face ID security</li>
      <li>A18 Bionic chip</li>
      <li>Wireless charging</li>
    </ul>
  </section>

  <section id="how-it-works">
    <h2>How It Works</h2>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/eDqfg_LexCQ?si=hRkhOduw2Jj6qWqW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <div class="pricing-container">
      <div class="price-box">
        <h3>64GB</h3>
        <p>$699</p>
      </div>
      <div class="price-box">
        <h3>256GB</h3>
        <p>$849</p>
      </div>
      <div class="price-box">
        <h3>512GB</h3>
        <p>$999</p>
      </div>
    </div>
  </section>

  <section id="subscribe">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <input type="submit" id="submit" value="Notify Me" />
    </form>
  </section>
</body>

</html>
